button{
	
	width: 100px;	
	margin: 10px;
	background-color:#7b7b7b; 
	border: 5px solid #bebebe ;
    color: white;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    
    font-size: 30px;
}
#ansewer{
   width: 460px;
   height: 50px;
}

</head>
<body>
        <div class="bg">
                <div class="srce">
                        <input type="text" id="ansewer">
                </div>

                <div class="btn">
                        <button onclick="myFunction(reset)">AC</button>
                        <button onclick="myFunction(negative)">+/-</button>
                        <button onclick="myFunction(pencent)">%</button>
                        <button onclick="myFunction(divisor)">/</button>
                        <button onclick="myFunction(7)">7</button>
                        <button onclick="myFunction(8)">8</button>
                        <button onclick="myFunction(9)">9</button>	
                        <button onclick="myFunction(multiply)">X</button>
                        <button onclick="myFunction(4)">4</button>
                        <button onclick="myFunction(5)">5</button>
                        <button onclick="myFunction(6)">6</button>
                        <button onclick="myFunction(less)">-</button>
                        <button onclick="myFunction(1)">1</button>
                        <button onclick="myFunction(2)">2</button>
                        <button onclick="myFunction(3)">3</button>
                        <button onclick="myFunction(plus)">+</button>
                        <button onclick="myFunction(0)">0</button>
                        <button onclick="myFunction(point)">.</button>
                        <button onclick="myFunction(equal)">=</button>
                        	
                </div>
                
                </div>
